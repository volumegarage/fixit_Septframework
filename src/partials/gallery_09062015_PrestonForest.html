<div class="demo-gallery">
  <ul id="lightgallery">
    <div class="photo-archive-headline">
      <ul>
        <div class="project-headline">Project Details</div>
        <li>{{ summary }}</li>
        <li>{{ city }}</li>
        <li>{{ completion }}</li>
      </ul>
    </div>

    <div class="clickgallery">
      Click an image to see photos from this project.
    </div>

    <li
      data-responsive="{{
        path
      }}Reduce400/03012017_PrestoneForest_Bathroom_02.jpg, {{
        path
      }}/Reduce800/03012017_PrestoneForest_Bathroom_02.jpg, {{
        path
      }}03012017_PrestoneForest_Bathroom_02.jpg"
    >
      <a href="">
        <img
          class="img-responsive"
          src="{{ path }}/Thumbnails/03012017_PrestoneForest_Bathroom_02.jpg"
        />
      </a>
    </li>
  </ul>
</div>
